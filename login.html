<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Stylesheet specific for the login-->
    <style>
        *{
            font-family: sans-serif;
        }

        body{
            background: rgb(2,0,36);
            background: linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(9,81,121,1) 35%, rgba(0,212,255,1) 100%);
            height: 90vh;
        }
        .loginContainer{
            width: 400px;
            background-color: white;
            margin-top: 80px;
            border-radius: 10px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
            color: black;
            padding: 20px;
            height: 550px;
        }

        a{
            text-decoration: none;
            color: black;
        }

    </style>
</head>
<body>
    <main>
        <div class="loginContainer container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center display-6">Login</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="mb-1">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                            <div class="form-text d-flex justify-content-end mb-3">
                                <a href="#">Forgot password?</a>
                            </div>
                        <div class="mb-3 btn-block">
                            <button type="submit" class="btn btn-primary w-100" href="main.html">Login</button>
                        </div>
                        <div class="pt-4 mb-5">
                            <p class="text-center">Connect via Social Platforms</p>
                        </div>
                        <div class="border-top border-dark-subtle pt-4">
                            <p class="text-center">Don't have an account?</p>
                            <p class="text-center"><a href="#" style="text-decoration: underline;">Register</a></p>
                        </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
