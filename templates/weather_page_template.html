<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather card template</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />


    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Stylesheet specific for the weather card-->
    <style>
        * {
            font-family: sans-serif;
        }

        body {
            background: white;
        }

        .weatherCard,
        .weatherTimeForecast,
        .extraInfoCards>div {
            background: #f6f6f6;
            margin-top: 15px;
            border-radius: 10px;
        }

        .body-container {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>

    </style>

</head>

<body>
    <nav id="topNavbar"></nav>
    <main>
        <div class="body-container">
            <!-- Weather card -->
            <div class="weatherCard container p-4" s>
                <div class="row">
                    <div class="col-12 container text-center">
                        <h1 id="locationName border-bottom border-dark-subtle">Location</h1>
                        <div class="row pt-4">
                            <!-- Current Temperature button: click for more detailed info -->
                            <div class="currentTemp col-6 text-center">
                                <h2>Temperature</h2>
                                <p class="display-6">10Â°C</p>
                            </div>
                            <!-- Current Weather button: click for more detailed info -->
                            <div class="currentWeather col-6">
                                <h2>Current Weather</h2>
                                <span class="material-symbols-outlined">
                                    partly_cloudy_day
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="extraInfoCards container">
                <div class="row">
                    <!-- UV Index Card -->
                    <div class="container p-2 col border-end border-dark-subtle">
                        <div class="row">
                            <div class="col-12 container text-center">
                                <h5 id="locationName border-bottom border-dark-subtle">UV Index</h5>
                                <span class="material-symbols-outlined">
                                    sunny
                                </span>
                                <p class="display-9">1</p>
                            </div>
                        </div>
                    </div>
                    <!-- Rain Card -->
                    <div class="rainCard container p-2 col border-end border-dark-subtle">
                        <div class="row">
                            <div class="col-12 container text-center">
                                <h5>Rain</h5>
                                <span class="material-symbols-outlined">
                                    water_drop
                                </span>
                                <p class="display-9">5%</p>
                            </div>
                        </div>
                    </div>
                    <!-- Wind Card -->
                    <div class="rainCard container p-2 col">
                        <div class="row">
                            <div class="col-12 container text-center">
                                <h5>Wind</h5>
                                <span class="material-symbols-outlined">
                                    air
                                </span>
                                <p class="display-9">5%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Weather/Temperature by time Card -->
            <div class="weatherTimeForecast container p-4 text-center">
                <div class="row">
                    <button type="button" class="col-6 btn btn-secondary">
                        <h5>Days</h5>
                    </button>
                    <button type="button" class="col-6 btn btn-secondary">
                        <h5>Month</h5>
                    </button>
                </div>
                <div class="row p-2">
                    <div class="col-4 text-start">
                        <h4>Tomorrow</h4>
                    </div>
                    <div class="col-4 align-self-center">
                        <h5>Weather</h5>
                    </div>
                    <div class="col-4 align-self-center align-items-center">
                        <h5>Temperature</h5>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4 text-start">
                        <h4>Friday</h4>
                    </div>
                    <div class="col-4 align-self-center">
                        <h5>Weather</h5>
                    </div>
                    <div class="col-4 align-self-center align-items-center">
                        <h5>Temperature</h5>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4 text-start">
                        <h4>Saturday</h4>
                    </div>
                    <div class="col-4 align-self-center">
                        <h5>Weather</h5>
                    </div>
                    <div class="col-4 align-self-center align-items-center">
                        <h5>Temperature</h5>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4 text-start">
                        <h4>Sunday</h4>
                    </div>
                    <div class="col-4 align-self-center">
                        <h5>Monday</h5>
                    </div>
                    <div class="col-4 align-self-center align-items-center">
                        <h5>Temperature</h5>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4 text-start">
                        <h4>Tuesday</h4>
                    </div>
                    <div class="col-4 align-self-center">
                        <h5>Weather</h5>
                    </div>
                    <div class="col-4 align-self-center align-items-center">
                        <h5>Temperature</h5>
                    </div>
                </div>
            </div>

    </main>

    <nav id="bottomNavbar"></nav>

    <script src="/scripts/firebaseAPI_TEAMDTC14.js"></script>
    <script src="/scripts/skeleton.js"></script>
</body>

</html>
